<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - University Management System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card p-4">
                    <h1 class="text-center mb-4">Student Login</h1>
                    <form method="post">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="student_username" placeholder="Enter username" class="form-control" id="username" required>
                            
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="student_password" placeholder="Enter password" class="form-control" id="password" required>
                            
                        </div>
                        
                        <input type="submit" class="btn btn-primary btn-block" value="Login">
                    </form>
                    <p class="text-center mt-3 mb-0">Don't have an account? <a href="/studentRegister" class="btn btn-link">Create Account</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
